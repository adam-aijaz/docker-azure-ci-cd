
permissions:
  id-token: write    # Required for OIDC
  contents: read

name: CI â€“ Build & Push to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '**/*.cs'
      - '**/*.go'
      - '**/*.yaml'
      - '**/*.yml'
      - '!**/*.md'
  workflow_dispatch:

env:
  ACR_NAME: mydockeracrtst
  IMAGE_NAME: webapp                 # <-- set this to your app image name
  IMAGE_TAG: ${{ github.sha }}       # immutable tag based on commit
  PUSH_LATEST: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you still want Azure login for other az commands (not required for Docker)
      
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}       # App (client) ID
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}       # Tenant ID
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true



      # ðŸ” Log in to ACR with admin credentials (bypasses az acr login)
      - name: Docker login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login \
            ${{ env.ACR_NAME }}.azurecr.io \
            -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .

      - name: (Optional) Tag as latest
        if: env.PUSH_LATEST == 'true'
        run: |
          docker tag $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG $ACR_NAME.azurecr.io/$IMAGE_NAME:latest

      - name: Push image(s) to ACR
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          if [ "${{ env.PUSH_LATEST }}" = "true" ]; then
            docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:latest
          fi

