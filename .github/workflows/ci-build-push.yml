
permissions:
  id-token: write
  contents: read

name: CI â€“ Build & Push to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '**/*.cs'
      - '**/*.go'
      - '**/*.yaml'
      - '**/*.yml'
      - '!**/*.md'
  workflow_dispatch:

env:
  ACR_NAME: mydockeracrtst
  IMAGE_NAME: webapp
  IMAGE_TAG: ${{ github.sha }}
  PUSH_LATEST: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    
      - name: Debug environment
        run: env | grep AZURE

      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # Do NOT set auth-type. Do NOT set enable-AzPSSession unless you need PowerShell.
          # enable-AzPSSession: false

      - name: Login to ACR via Azure CLI
        run: az acr login --name $ACR_NAME

      - name: Build Docker image
        run: docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .

      - name: (Optional) Tag as latest
        if: env.PUSH_LATEST == 'true'
        run: docker tag $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG $ACR_NAME.azurecr.io/$IMAGE_NAME:latest

      - name: Push image(s) to ACR
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          if [ "${{ env.PUSH_LATEST }}" = "true" ]; then
            docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:latest
          fi

      - name: Set output (image reference)
        id: meta
        run: echo "image=${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
