
name: CI – Deploy to AKS

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "Container image tag to deploy (e.g., commit SHA or 'latest')"
        required: true
        default: "latest"
      namespace:
        description: "Kubernetes namespace to deploy into"
        required: true
        default: "prod"

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: rg-docker-ci
  CLUSTER_NAME: mydockercls
  ACR_NAME: mydockeracrtst
  IMAGE_NAME: webapp
  MANIFEST_DIR: k8s

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}       # github-oidc-sp client ID
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Resolve inputs and image reference
        id: vars
        run: |
          IMAGE_TAG="${{ github.event.inputs.imageTag || 'latest' }}"
          NAMESPACE="${{ github.event.inputs.namespace || 'prod' }}"
          IMAGE="${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "NAMESPACE=$NAMESPACE" >> $GITHUB_OUTPUT
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          echo "Resolved image: $IMAGE"
          echo "Namespace: $NAMESPACE"

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --name "$CLUSTER_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --overwrite-existing

      - name: Ensure AcrPull is assigned to AKS kubelet identity (idempotent)
        run: |
          set -e
          echo "Fetching kubelet identity objectId..."
          KUBELET_OID=$(az aks show \
            --name "$CLUSTER_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query "identityProfile.kubeletidentity.objectId" -o tsv)
          echo "KUBELET_OID=$KUBELET_OID"

          echo "Fetching ACR resource ID..."
          ACR_ID=$(az acr show --name "$ACR_NAME" --query id -o tsv)
          echo "ACR_ID=$ACR_ID"

          echo "Checking existing AcrPull assignment..."
          ASSIGNED=$(az role assignment list \
            --assignee-object-id "$KUBELET_OID" \
            --scope "$ACR_ID" \
            --query "[?roleDefinitionName=='AcrPull']" -o tsv)

          if [ -z "$ASSIGNED" ]; then
            echo "AcrPull not assigned. Assigning now..."
            az role assignment create \
              --assignee-object-id "$KUBELET_OID" \
              --role AcrPull \
              --scope "$ACR_ID" \
              --assignee-principal-type ServicePrincipal
            echo "AcrPull assigned."
          else
            echo "AcrPull already assigned."
          fi

      - name: Create namespace (if not exists)
        run: |
          kubectl get ns "${{ steps.vars.outputs.NAMESPACE }}" >/dev/null 2>&1 || \
          kubectl create namespace "${{ steps.vars.outputs.NAMESPACE }}"

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f "${MANIFEST_DIR}"

      - name: Set deployment image to requested tag
        run: |
          DEPLOYMENT_NAME="webapp"
          CONTAINER_NAME="webapp"
          kubectl set image deployment/${DEPLOYMENT_NAME} \
            ${CONTAINER_NAME}="${{ steps.vars.outputs.IMAGE }}" \
            -n "${{ steps.vars.outputs.NAMESPACE }}" \
            --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/webapp \
            -n "${{ steps.vars.outputs.NAMESPACE }}" \
            --timeout=300s

      - name: Show resources
        run: |
          kubectl get deploy,rs,pods,svc,ingress -n "${{ steps.vars.outputs.NAMESPACE }}"
          echo "Deployed image: ${{ steps.vars.outputs.IMAGE }}"

      - name: Diagnose (if pods failing)
        if: failure()
        run: |
          echo "Rollout failed — describing pods and events..."
          kubectl get pods -n "${{ steps.vars.outputs.NAMESPACE }}" -o wide || true
          for p in $(kubectl get pods -n "${{ steps.vars.outputs.NAMESPACE }}" -o jsonpath='{.items[*].metadata.name}'); do
            echo "---- Describe $p ----"
            kubectl describe pod "$p" -n "${{ steps.vars.outputs.NAMESPACE }}" || true
          done
          echo "---- Recent events ----"
          kubectl get events -n "${{ steps.vars.outputs.NAMESPACE }}" --sort-by=.lastTimestamp || true
